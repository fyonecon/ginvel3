<p style="padding: 20px;">浏览器版本不支持ES6语法，请使用最新版的<a href="https://www.google.cn/chrome/" target="_blank">Chrome</a>、<a href="https://www.microsoft.com/zh-cn/edge" target="_blank">Edge</a>、<a href="https://www.mozilla.org/zh-CN/firefox/new/" target="_blank">火狐</a>、<a href="http://browser.360.cn/" target="_blank">360浏览器</a>、<a href="https://browser.360.cn/ee/" target="_blank">360急速浏览器</a>、<a href="https://ie.sogou.com/" target="_blank">搜狗浏览器</a>、Yandex浏览器、<a href="http://www.oupeng.com/download" target="_blank">欧朋浏览器</a>、遨游浏览器、苹果Safari浏览器等浏览器。或者，可以手动切换浏览器内核，切换到极速内核（Chrome内核）。
    <br/><br/>【对于ES6语法，2016年及其之前的PC浏览器、手机系统才支持（其中IE都不支持，安卓5.0及其以下不支持，iOS10.2及其以下不支持，chrome49之前不支持，Edge15之前不支持）】</p>
